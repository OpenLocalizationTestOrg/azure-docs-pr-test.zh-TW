abstract:
  description: "Azure LBS (預覽) 提供來自各個產業的開發人員功能強大的地理空間功能，另納入最新的地圖資料，可提供網路和行動應用程式地理空間內容。 此服務屬於 Azure One API，符合 REST API 規範集，可進行網頁型 JavaScript 控管並讓開發作業更加輕鬆、有彈性且可在多個媒介中轉移。"
